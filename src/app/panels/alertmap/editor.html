  <div class="editor-row">
    <div>

      <div class="editor-option">
        <form>
          <h6>Latitude Field</h6>
          <input  bs-typeahead="fields.list" type="text" class="input-small" ng-model="panel.fieldLat">
        </form>
      </div>
      
      <div class="editor-option">
        <form>
          <h6>Longitude Field</h6>
          <input  bs-typeahead="fields.list" type="text" class="input-small" ng-model="panel.fieldLng">
        </form>
      </div>

    </div><div>

      <div class="editor-option">
        <form>
          <h6>Priority Field <tip>Assumes Low, Medium, or High</tip></h6>
          <input  bs-typeahead="fields.list" type="text" class="input-small" ng-model="panel.priority">
        </form>
      </div>

      <div class="editor-option">
        <form>
          <h6>Tooltip Field</h6>
          <input  bs-typeahead="fields.list" type="text" class="input-small" ng-model="panel.tooltip">
        </form>
      </div>
     
      <div class="editor-option"><h6>Max Points</h6>
        <input type="number" class="input-small" ng-model="panel.size">
      </div>

    </div>
  </div>
